specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StacksTacToe
    network: base
    source:
      address: "0x1234567890123456789012345678901234567890"
      abi: StacksTacToe
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: washed
      entities:
        - Player
        - Game
        - Move
      abis:
        - name: StacksTacToe
          file: ./abis/StacksTacToe.json
      eventHandlers:
        - event: PlayerRegistered(indexed address,string)
          handler: handlePlayerRegistered
        - event: GameCreated(indexed uint256,indexed address,uint8,uint256)
          handler: handleGameCreated
        - event: GameJoined(indexed uint256,indexed address)
          handler: handleGameJoined
        - event: MoveMade(indexed uint256,indexed address,uint8)
          handler: handleMoveMade
        - event: GameFinished(indexed uint256,indexed address,string)
          handler: handleGameFinished
      file: ./src/mapping.ts
